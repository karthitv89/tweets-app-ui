<div>Cart</div>
<div *ngIf="!items">No items</div>
<div *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>

<form [formGroup] = "checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
        <label for="name">
            Name
        </label>
        <input id="name" type="text" name="Username" formControlName="name">
    </div>

    <div>
        <label for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    <button class="buton" type="submit">Purchase</button>
</form>
